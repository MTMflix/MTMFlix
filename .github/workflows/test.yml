name: Test Front-end

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install
        working-directory: ./MovieAPI

      - name: Test
        run: npm test
        working-directory: ./MovieAPI
