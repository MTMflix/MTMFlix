name: Test Front-end

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
    with:
      node-version: 20.8x
      - run: npm install
      - run: npm test


    
